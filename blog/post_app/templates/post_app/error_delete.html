{% extends 'index.html' %}
{% load static %}



{% block content %}

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger alert-dismissible show">
                <strong>Error!</strong> {{message}}
                <a href="{% url 'post_app:temas_list' %}" type="button" class="close" data-dismiss="alert" >&times;</a>
            </div>
        {% endfor %}
    {% endif %}
{% endblock %}
