{% extends 'index.html' %}
{% load static %}



{% block content %}
<a href="{% url 'post_app:post_add' %}" class="btn btn-primary btn-lg role="button">Nuevo Post</a> 
    {% for post in posts  %}
        <div class="post-preview">
            <h2 class="post-title"> {{post.nombre}} </h2>
        
            <p class="post-meta">Postedo por  <a href="#">{{post.autor}}</a> {{post.fecha_publicacion}}</p>
        </div>
        
    
    {% endfor %}

    

{% endblock content %}
